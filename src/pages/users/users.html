<ion-header>
  <ion-navbar>
    <ion-title>
      Users
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ol
    infiniteScroll
    [infiniteScrollDistance]="1000"
    [infiniteScrollUpDistance]="10"
    [infiniteScrollThrottle]="1000"
    (scrolled)="onScroll()"
    [scrollWindow]="false"
    class="search-results"
  >
    <li *ngFor="let item of users | async" (click)="gotoFeed(item.login)">
      <img [src]="item.avatar_url">
      <span>{{item.login}}</span>
    </li>
  </ol>
</ion-content>
