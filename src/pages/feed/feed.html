<ion-header>
  <ion-navbar>
    <ion-title>
      Feed
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <!-- Search Bar -->
  <ion-searchbar
    [(ngModel)]="userLogin"
    [showCancelButton]="shouldShowCancel"
    (ionInput)="searchUser($event)"
    (ionCancel)="onCancel($event)">
  </ion-searchbar>

  <!-- User Information-->
  <ion-card *ngIf="user" [ngClass]="{'great-dev': user.public_repos > 2}">
    <img [src]="user.avatar_url">
    <ion-card-content>
      <ion-card-title>
        {{ user.login }}
      </ion-card-title>
      <p>
        {{ user.bio }}
      </p>
      <p>
         {{ user.company }}
      </p>

      <!-- Open tab IAB -->
      <div (click)="openIab(user.blog)">
        <span>{{ user.blog }}</span>
        <ion-icon ios="ios-arrow-dropright" md="md-arrow-dropright"></ion-icon>
      </div>
    </ion-card-content>
  </ion-card>
</ion-content>
