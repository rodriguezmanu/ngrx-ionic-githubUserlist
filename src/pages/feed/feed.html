<ion-header>
  <ion-navbar>
    <ion-title>
      Feed
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-searchbar
    [(ngModel)]="userLogin"
    [showCancelButton]="shouldShowCancel"
    (ionInput)="searchUser($event)"
    (ionCancel)="onCancel($event)">
  </ion-searchbar>

  <div *ngIf="user"[ngClass]="{'great-dev': user.public_repos > 2}">
    <img [src]="user.avatar_url">
    {{user.login}}
    {{user.bio}}
    {{user.company}}
    <div (click)="openIab(user.blog)">
      {{user.blog}}
    </div>
  </div>
</ion-content>
